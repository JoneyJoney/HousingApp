<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="SubmitData(Form)" #Form="ngForm">
      <div class="form-group col-12 mb-3">
        <label for="Name">Name</label>
        <input type="text" class="form-control" #propname="ngModel" ngModel name="propname" required
        minlength="5"/>
        <span *ngIf="!propname.valid && propname.touched" class="error-block">
          <span *ngIf="propname.errors?.['required']" class="text-danger">Please Enter Name</span>
          <span *ngIf="propname.errors?.['minlength']"  class="text-danger">Name has min 5 char</span>
        </span>
      </div>
      <div class="form-group col-12 mb-3">
        <label for="Type">Type</label>
        <input type="text" class="form-control" ngModel name="proptype" />
      </div>
      <div class="form-group col-12 mb-3">
        <label for="Price">Price</label>
        <input type="text" class="form-control" ngModel name="propprice" />
      </div>
      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
