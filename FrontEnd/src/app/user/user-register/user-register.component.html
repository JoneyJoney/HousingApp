<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form #form="ngForm" [formGroup]="userForm" (ngSubmit)="SubmitData()">

          <div class="form-group col-12 mb-2">
            <label for="username" class="form-label" name="username">Name</label>
            <input type="text" class="form-control" formControlName="username">
            <div class="text-danger"
              *ngIf="userForm.controls['username'].errors && (userForm.controls['username'].touched || usersubmitted)">
              <span [hidden]="!userForm.controls['username'].errors['required']">Please Enter Username</span>
              <span [hidden]="!userForm.controls['username'].errors['minlength']">Username must have 3 chars</span>
            </div>
          </div>

          <div class="form-group col-12 mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <div class="text-danger"
              *ngIf="userForm.controls['email'].errors && (userForm.controls['email'].touched || usersubmitted)">
              <span [hidden]="!userForm.controls['email'].errors['required']">Please Enter Email</span>
              <span [hidden]="!userForm.controls['email'].errors['email']">Please Enter Correct Email</span>
            </div>
          </div>

          <div class="form-group col-12 mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="text-danger"
              *ngIf="userForm.controls['password'].errors && (userForm.controls['password'].touched || usersubmitted)">
              <span [hidden]="!userForm.controls['password'].errors['required']">Please Enter Password</span>
              <span [hidden]="!userForm.controls['password'].errors['minlength']">Username must have 7 chars</span>
            </div>
          </div>

          <div class="form-group col-12 mb-2">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="cpassword">
            <div class="text-danger"
              *ngIf="userForm.controls['cpassword'].errors && (userForm.controls['cpassword'].touched || usersubmitted)">
              <span [hidden]="!userForm.controls['cpassword'].errors['required']">Please Enter CPassword</span>
              <span [hidden]="!(!userForm.controls['cpassword'].errors['required'] && !userForm.controls['cpassword'].errors['matchValue'])">Confirm Password doesn't match</span>
            </div>
          </div>

          <div class="form-group col-12 mb-2">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <div class="text-danger"
              *ngIf="userForm.controls['mobile'].errors && (userForm.controls['mobile'].touched || usersubmitted)">
              <span [hidden]="!userForm.controls['mobile'].errors['required']">Please Enter Password</span>
              <span [hidden]="!userForm.controls['mobile'].errors['pattern']">Please Enter Correct Contact</span>
            </div>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-danger ml-2" style="margin-left: 9px;">Cancel</button>
          </div>
<!-- 
          Form status : {{userForm.valid}}
          Form value : {{userForm.value | json}} -->
        </form>
      </div>
