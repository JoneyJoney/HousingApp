<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
  <div class="card-body">
    <form (ngSubmit)="onLogin(Form)" #Form="ngForm">
      <div class="form-group col-12 mb-3">
        <label for="Name">UserName</label>
        <input type="text" class="form-control" #propname="ngModel" ngModel name="propname" required autocomplete="off"/>
        <span *ngIf="!propname.valid && propname.touched" class="error-block">
          <span *ngIf="propname.errors?.['required']" class="text-danger">Please Enter Name</span>
        </span>
      </div>
      <div class="form-group col-12 mb-3">
        <label for="Type">Password</label>
        <input type="password" class="form-control" ngModel name="proppassword" #proppassword="ngModel" required />
        <span *ngIf="!proppassword.valid && proppassword.touched" class="error-block">
          Please Enter Password
        </span>
      </div>
      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Login</button>
        <button type="reset" class="btn btn-danger ml-2" style="margin-left: 9px;">Cancel</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
